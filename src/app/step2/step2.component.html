<h2>Step 2: Select Config & Options</h2>

<div>
  <label>
    Config:
    <select (change)="onConfigChange($event)">
      <option value="">Choose...</option>
      <option *ngFor="let config of carOptions?.configs" [value]="config.id">
        {{ config.description }} ({{ config.range }} mi, {{ config.speed }} mph, ${{ config.price }})
      </option>
    </select>
  </label>
</div>

<div *ngIf="configurator.config()">
  <p>Range: {{ configurator.config()?.range }} miles</p>
  <p>Max Speed: {{ configurator.config()?.speed }} mph</p>
  <p>Price: {{ configurator.config()?.price | currency }}</p>
</div>

<!-- Additional Options -->
<h3>Additional Options</h3>
<div>
  <label>
    <input type="checkbox" 
           [disabled]="!carOptions?.yoke" 
           [checked]="configurator.yoke()" 
           (change)="toggleYoke()">
    Yoke Steering Wheel (+$1,000)
  </label>
</div>
<div>
  <label>
    <input type="checkbox" 
           [disabled]="!carOptions?.towHitch" 
           [checked]="configurator.towHitch()" 
           (change)="toggleTowHitch()">
    Tow Hitch (+$1,000)
  </label>
</div>
