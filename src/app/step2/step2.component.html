<h1>Step 2: Select your config and options</h1>

<div>
  <label>
    Config:
    <select (change)="onConfigChange($event)">
      <option value="">Choose...</option>
      <option *ngFor="let config of carOptions?.configs" [value]="config.id">
        {{ config.description }}
      </option>
    </select>
  </label>
</div>

<!-- Only show the selected config details if one has been chosen -->
<div *ngIf="configurator.config() as selectedConfig">
  <p>
    You selected: {{ selectedConfig.description }}<br>
    Range: {{ selectedConfig.range }} miles,<br>
    Max speed: {{ selectedConfig.speed }} mph,<br>
    Cost: {{ selectedConfig.price | currency }}
  </p>
</div>

<div *ngIf="carOptions">
  <label>
    Tow hitch?
    <input type="checkbox" (change)="toggleTowHitch()" [checked]="configurator.towHitch()" />
  </label>
  <label>
    Yoke steering wheel?
    <input type="checkbox" (change)="toggleYoke()" [checked]="configurator.yoke()" />
  </label>
</div>
